application.domain=http://localhost:8080/

server.contextPath=/api

spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=${mysql_url}
spring.datasource.username=${mysql_username}
spring.datasource.password=${mysql_password}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${fanfictions_gmail_username}
spring.mail.password=${fanfictions_gmail_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

jwt.secret=${jwt_secret}

spring.social.facebook.appId=${fanfictions_facebook_appid}
spring.social.facebook.appSecret=${fanfictions_facebook_secret}

spring.social.twitter.appId=${fanfictions_twitter_appid}
spring.social.twitter.appSecret=${fanfictions_twitter_secret}

ru.shadam.social-vkontakte.client-id=${fanfictions_vkontakte_appid}
ru.shadam.social-vkontakte.client-secret=${fanfictions_vkontakte_secret}